databaseChangeLog:

  - changeSet:
      id: add-users-enabled-column
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            columnExists:
              tableName: users
              columnName: enabled
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true