databaseChangeLog:

  # ---------- ROLES ----------
  - changeSet:
      id: create-roles-table
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  # ---------- CARD STATUSES ----------
  - changeSet:
      id: create-card-statuses-table
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: card_statuses
      changes:
        - createTable:
            tableName: card_statuses
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: status_code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  # ---------- USERS ----------
  - changeSet:
      id: create-users-table
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: fk-users-role
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_users_role
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_role

  # ---------- CARDS ----------
  - changeSet:
      id: create-cards-table
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: encrypted_number
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: masked_number
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: fk-cards-status
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_cards_status
      changes:
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: status_id
            referencedTableName: card_statuses
            referencedColumnNames: id
            constraintName: fk_cards_status

  - changeSet:
      id: fk-cards-user
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_cards_user
      changes:
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user

  # ---------- TRANSFERS ----------
  - changeSet:
      id: create-transfers-table
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: transfers
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: fk-transfers-from-card
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_transfers_from_card
      changes:
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_from_card

  - changeSet:
      id: fk-transfers-to-card
      author: willhelmatiq
      preConditions:
        - onFail: MARK_RAN
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_transfers_to_card
      changes:
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_to_card
